name: Deploy to Google Cloud

on:
  push:
    branches:
      - main
      - test
    paths:
      - 'functions/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ github.ref_name == 'main' && secrets.GCP_WORKLOAD_IDENTITY_PROVIDER || secrets.GCP_WORKLOAD_IDENTITY_PROVIDER_TEST }}
          service_account: ${{ github.ref_name == 'main' && secrets.GCP_SERVICE_ACCOUNT || secrets.GCP_SERVICE_ACCOUNT_TEST }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Deploy to Google Cloud Functions
        run: |
          set -e
          for FUNCTION_DIR in $(find functions -mindepth 1 -maxdepth 1 -type d); do
            FUNCTION_NAME=$(basename "$FUNCTION_DIR")
            echo "Deploying $FUNCTION_NAME..."
            ENTRY_POINT=$(grep -oP 'def \K\w+(?=\(.*\):)' "$FUNCTION_DIR/main.py" | head -n 1)
            if ! gcloud functions deploy "$FUNCTION_NAME" \
              --region=asia-southeast1 \
              --runtime=python310 \
              --trigger-http \
              --allow-unauthenticated \
              --source="$FUNCTION_DIR" \
              --entry-point="$ENTRY_POINT" \
              --project=${{ github.ref_name == 'main' && secrets.PROJECT_ID || secrets.PROJECT_ID_TEST }}; then
              echo "‚ùå Deployment failed for $FUNCTION_NAME"
              exit 1
            fi
          done