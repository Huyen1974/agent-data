name: Deploy Dummy Function

on:
  push:
    branches: [test]
  workflow_dispatch:

permissions:
  contents: 'read'
  id-token: 'write'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if secrets are available
        id: check-secrets
        run: |
          if [ -z "${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}" ] || [ -z "${{ secrets.GCP_SERVICE_ACCOUNT }}" ]; then
            echo "::warning::Skipping deployment - GCP secrets not configured"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Authenticate to Google Cloud
        if: steps.check-secrets.outputs.skip != 'true'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        if: steps.check-secrets.outputs.skip != 'true'
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy dummy function
        if: steps.check-secrets.outputs.skip != 'true'
        run: |
          gcloud functions deploy dummy-function \
            --gen2 \
            --runtime=python310 \
            --trigger-http \
            --allow-unauthenticated \
            --region=asia-southeast1 \
            --source=functions/dummy_function \
            --project=${{ secrets.PROJECT_ID_TEST }}

      - name: Verify deployment
        if: steps.check-secrets.outputs.skip != 'true'
        run: |
          echo "Dummy function deployed successfully"
          gcloud functions describe dummy-function --region=asia-southeast1 --project=${{ secrets.PROJECT_ID_TEST }}
