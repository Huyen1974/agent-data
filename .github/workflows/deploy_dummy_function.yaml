name: Deploy Dummy Function

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: 'write'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          
      - name: 'Clean up existing function (if any)'
        run: |
          echo "üßπ Cleaning up any existing dummy-function..."
          gcloud functions delete dummy-function --region=asia-southeast1 --project=${{ secrets.PROJECT_ID }} --quiet || echo "No existing function to delete"
          
      - name: 'Deploy Dummy Function'
        run: |
          echo "üöÄ Deploying dummy function..."
          for attempt in 1 2 3; do
            echo "üîÑ Deploy attempt $attempt..."
            if gcloud functions deploy dummy-function \
              --gen2 \
              --region=asia-southeast1 \
              --runtime=python310 \
              --trigger-http \
              --allow-unauthenticated \
              --source=./dummy_function \
              --project=${{ secrets.PROJECT_ID }} \
              --update-labels=redeploy-at=$(date +%s) \
              --quiet; then
              echo "‚úÖ Successfully deployed dummy function"
              break
            else
              echo "‚ùå Deploy attempt $attempt failed"
              if [ $attempt -eq 3 ]; then
                echo "‚ùå All deploy attempts failed"
                exit 1
              fi
              sleep 10
            fi
          done 