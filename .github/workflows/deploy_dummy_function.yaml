name: Deploy Dummy Function

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: 'write'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: 'write'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: 'Deploy Dummy Function with Unique Naming'
        run: |
          # Generate unique function name with timestamp to avoid conflicts
          TIMESTAMP=$(date +%s)
          FUNCTION_NAME="dummy-function-${TIMESTAMP}"
          
          echo "üöÄ Deploying function with unique name: $FUNCTION_NAME"
          
          gcloud functions deploy $FUNCTION_NAME \
            --gen2 \
            --region=asia-southeast1 \
            --runtime=python310 \
            --trigger-http \
            --allow-unauthenticated \
            --source=./dummy_function \
            --project=${{ secrets.PROJECT_ID }} \
            --quiet
          
          echo "‚úÖ Successfully deployed dummy function: $FUNCTION_NAME"
          
          # Get the function URL for verification
          FUNCTION_URL=$(gcloud functions describe $FUNCTION_NAME --region=asia-southeast1 --format="value(serviceConfig.uri)")
          echo "üåê Function URL: $FUNCTION_URL" 