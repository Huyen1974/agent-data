name: CI Test Suite

on:
  push:
    branches:
      - main
      - ci/final-519
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Test Suite (519 tests)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-json-report

      - name: Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/1042559846495/locations/global/workloadIdentityPools/github-test-pool/providers/github-test-provider"
          service_account_email: "gemini-service-account@github-chatgpt-ggcloud.iam.gserviceaccount.com"

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Verify authentication
        run: gcloud auth list

      - name: Run pytest with strict markers
        run: |
          python -m pytest -v --qdrant-mock --strict-markers -m "not deferred and not slow" --json-report --json-report-file=.report.json

      - name: Validate skip count
        run: |
          python - <<'PY'
          import json, sys, pathlib;
          report=json.load(open('.report.json'));
          if report['summary']['skipped']>6:
            sys.exit('>6 skipped');
          PY

      - name: Upload test report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-report
          path: .report.json