name: ci
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: pip install -r requirements.txt --timeout 180
        
      - name: Collect & verify
        run: |
          pytest --collect-only -q --qdrant-mock > collected.txt
          python scripts/verify_manifest.py collected.txt tests/manifest_LOCK.txt
          
      - name: Run suite
        run: pytest -v --qdrant-mock --maxfail=1 -ra