name: CI Pipeline

on:
  push:
    branches: [ init, main ]
  pull_request:
    branches: [ init, main ]
  workflow_dispatch:

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER_TEST }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL_TEST }}
          project_id: ${{ secrets.GCP_PROJECT_ID_TEST }}

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage mypy pytest-timeout

      - name: Verify GCP authentication
        run: |
          gcloud auth list
          gcloud config list

      - name: Run tests with coverage
        env:
          PYTHONDONTWRITEBYTECODE: 1
          RUN_DEFERRED: 0
          PYTEST_TIMEOUT: 8
          BATCH_SIZE: 3
          GCP_PROJECT_ID: chatgpt-db-project
          GCP_REGION: asia-southeast1
          CI: true
          GITHUB_ACTIONS: true
        run: |
          echo "Running pytest with --qdrant-mock flag..."
          echo "Running meta tests and core working tests..."
          coverage run -m pytest tests/test_meta_counts.py --maxfail=3 --disable-warnings --qdrant-mock -v
          echo "Generating coverage report..."
          coverage report --show-missing
          coverage xml

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: Run mypy type checking
        if: always()
        run: |
          echo "Running mypy type checking..."
          mypy . --ignore-missing-imports --no-strict-optional || echo "MyPy completed with warnings"

      - name: Archive test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            coverage.xml
            htmlcov/
            .pytest_cache/
