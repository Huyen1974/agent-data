[pytest]
testpaths = tests
addopts   = 
markers = 
    meta: Meta tests that validate test infrastructure
    integration: Integration tests that require external services
    e2e: End-to-end tests that test full workflows
    slow: Tests that take longer than usual to complete
    unit: Unit tests that test individual functions
    api: Tests that test API endpoints
    cli140l: CLI 140L series tests for nightly optimizations
    deferred: Tests that are deferred to nightly runs
    cli140k5: CLI 140K5 series tests for nonmock runtime
    core: Core functionality tests
    ci_runtime: Tests that run in CI runtime environment
    cli140k4: CLI 140K4 series tests for optimized runtime
    runtime_optimization: Tests related to runtime optimization
