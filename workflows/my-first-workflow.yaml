main:
  steps:
    - init:
        assign:
          - project_id: ${sys.get_env("GOOGLE_CLOUD_PROJECT_ID")}  # ĐÚNG
    - log_message:
        call: sys.log
        args:
          text: "Hello from a deployed Google Workflow!"
          severity: INFO
    - return_success:
        return:
          message: "Workflow completed successfully."