steps:
# Build Qdrant Agent Docker image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-f', 'Dockerfile.qdrant', '-t', 'gcr.io/$PROJECT_ID/qdrant-agent', '.']

# Build Backend Docker image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/backend', '.']

# Push Qdrant Agent image
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/qdrant-agent']

# Push Backend image
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/backend']

# Deploy backend to Google Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args:
    - 'run'
    - 'deploy'
    - 'backend'
    - '--image'
    - 'gcr.io/$PROJECT_ID/backend'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/qdrant-agent'
  - 'gcr.io/$PROJECT_ID/backend'

options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: '100'

timeout: '1200s'
